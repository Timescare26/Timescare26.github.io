/* bubble area */
#bubble-area{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
}

.bubble {
    position: absolute;
    bottom: -60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.4);
    pointer-events: auto;
    cursor: pointer;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); }
}

.container {
    position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.25);
    padding: 30px;
    border-radius: 12px;
    max-width: 700px;
    margin: auto;
}

a { color: #ffffff; text-decoration: none; font-size: 18px; }
li { margin: 15px 0; }

<script>
const area = document.getElementById("bubble-area");

function createBubble(){
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");

    let size = Math.random()*30 + 15;
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";
    bubble.style.left = Math.random()*100 + "vw";
    bubble.style.animationDuration = (6 + Math.random()*6) + "s";

    bubble.onclick = () => {
        burstHearts(bubble);
    };

    area.appendChild(bubble);
    setTimeout(()=>bubble.remove(),12000);
}

// Function to create tiny heart particles
function burstHearts(bubble){
    let rect = bubble.getBoundingClientRect();
    bubble.remove();

    for(let i=0;i<15;i++){
        const p = document.createElement("div");
        p.style.position = "absolute";
        p.style.width = "10px";
        p.style.height = "10px";
        p.style.left = rect.left + "px";
        p.style.top = rect.top + "px";
        p.style.background = "transparent";
        p.style.pointerEvents = "none";
        p.style.zIndex = 2;

        // create heart shape using CSS
        p.style.clipPath = "polygon(50% 0%, 61% 11%, 75% 11%, 85% 25%, 85% 40%, 50% 100%, 15% 40%, 15% 25%, 25% 11%, 39% 11%)";

        // random pink/red shade
        const colors = ["#FF6B6B","#FF5EAA","#FF4D8F","#FF3B70","#FF1F4C"];
        p.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];

        area.appendChild(p);

        // move in a random direction and fade
        const dx = (Math.random()*200 - 100);
        const dy = (Math.random()*-200 - 50); // upwards

        p.animate([
            { transform: "translate(0,0)", opacity: 1 },
            { transform: `translate(${dx}px,${dy}px)`, opacity: 0 }
        ], { duration: 3500, easing: "ease-out", fill: "forwards" });

        // remove particle after animation
        setTimeout(()=>p.remove(),3500);
    }
}

setInterval(createBubble, 600);
</script>
