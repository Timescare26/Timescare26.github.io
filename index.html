<title>Timescare Blog</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #3f5efb, #5f9cff);
    color: white;
    text-align: center;
    padding: 40px;
    overflow: hidden;
}

h1 {
    font-family: 'Cinzel Decorative', serif;
    font-size: 70px;
    letter-spacing: 5px;
}

/* bubble area */
#bubble-area{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
}

.bubble {
    position: absolute;
    bottom: -60px;
    border-radius: 50%;
    background: rgba(255,255,255,0.4);
    pointer-events: auto;
    cursor: pointer;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); }
}

.container {
    position: relative;
    z-index: 2;
    background: rgba(0,0,0,0.25);
    padding: 30px;
    border-radius: 12px;
    max-width: 700px;
    margin: auto;
}

a { color: #ffffff; text-decoration: none; font-size: 18px; }
li { margin: 15px 0; }
</style>
</head>

<body>

<div id="bubble-area"></div>

<div class="container">

</div>

<script>
const area = document.getElementById("bubble-area");

function createBubble(){
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");

    let size = Math.random()*30 + 15;
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";
    bubble.style.left = Math.random()*100 + "vw";
    bubble.style.animationDuration = (6 + Math.random()*6) + "s";

    bubble.onclick = () => {
        burstToParticles(bubble);
    };

    area.appendChild(bubble);
    setTimeout(()=>bubble.remove(),12000);
}

function burstToParticles(bubble){
    let rect = bubble.getBoundingClientRect();
    bubble.remove();

    for(let i=0;i<15;i++){
        const p = document.createElement("div");
        p.style.position="absolute";
        p.style.width="6px";
        p.style.height="6px";
        p.style.background="white";
        p.style.borderRadius="50%";
        p.style.left=rect.left+"px";
        p.style.top=rect.top+"px";
        area.appendChild(p);

        // move particles toward title text area
        let targetX = window.innerWidth/2 + (Math.random()*120-60);
        let targetY = 150 + (Math.random()*40-20);

        p.animate([
            {transform:"translate(0,0)", opacity:1},
            {transform:`translate(${targetX-rect.left}px,${targetY-rect.top}px)`, opacity:1}
        ],{duration:1200, fill:"forwards"});
    }
}

setInterval(createBubble,600);
</script>


</body>
